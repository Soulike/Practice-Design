<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="icon" href="../../icon/icon.png">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script src="jquery-3.1.1.js"></script>
    <script src="script.js"></script>
</head>
<body>
<header>
    <p id="text">Sign Up</p>
</header>
<div id="preLoad">
    <img src="images/image1.jpg" alt="image1">
    <img src="images/image2.jpg" alt="image2">
    <img src="images/image3.jpg" alt="image3">
    <img src="images/image4.jpg" alt="image4">
    <img src="images/image5.jpg" alt="image5">
    <img src="images/image6.jpg" alt="image6">
    <img src="images/image7.jpg" alt="image7">
    <img src="images/image8.jpg" alt="image8">
</div>
<content>
    <div id="imageArea">
    </div>
    <div id="formArea">
        <form action="http://localhost:3000" method="POST">
            <fieldset>
                <legend>Welcome!</legend>
                <div id="usernameArea">
                    <label for="username">E-mail:</label>
                    <input type="text" id="username" name="username" placeholder="name@example.com" class="text">
                    <p id="usernameMsg" class="msg"></p>
                </div>
                <div id="passwordArea">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password"
                           placeholder="Letters first, and mix with numbers. At least 6 characters." class="text">
                    <p id="passwordMsg" class="msg"></p>
                </div>
                <div id="buttonArea">
                    <input type="submit" value="" class="btn">
                    <button class="btn" id="ajaxBtn"></button>
                </div>
                <pre id="submitMsg" class="msg"></pre>
            </fieldset>
        </form>
</div>
</content>
</body>
</html>
